<html lang="es">

    <link rel="stylesheet" href="/css/style.css">
    <title>Contact me</title>
</head>
<body>
    <header class="header">
            <nav class="nav">
                <a href="#" class="logo">SOL LEONI</a>
                <ul type="none" class="barranav" >
                    <li class="barra-item">
                        <a class="barra-link" href="/index.html">HOME</a>
                    </li>
                    <li class="barra-item">
                        <a class="barra-link" href="/Paginas/about-me.html">ABOUT ME</a>
                    </li>
                    <li class="barra-item">

                    </li>
                    <li class="barra-item" >

                        <a class="barra-link" href="/Paginas/contact.html">CONTACT</a>
                    </li>
                </ul>
        </nav>
    </header>
    <div class="contact-container">
        <form>
            <div class="form-group">
                <label for="nombreyapellido"></label>
                <input type="text" id="nombreyapellido" placeholder="Nombre y apellido" class="form-control required">
            </div>
            <div class="form-group">
                <label for="telefono"></label>
                <input type="text" id="telefono" placeholder="Teléfono" class="form-control required">
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="date">Fecha del evento</label>
                <input type="date" id="date" class="form-control required">
            </div>
            <div class="form-group">
                <label for="cheklist">Tipo de fotos</label>
                <input type="cheklist">
            </div>
            <div class="form-group">
                <label for="consulta"></label><br>
                <textarea>Escribí acá tu consulta</textarea>
            </div>
        </form>
    </div>
    
    <div class="info-contact">
        <h2>Contact me</h2>
        <p>Gracias por tu interés en mi trabajo! <br>
        Enviame tu consulta para saber cómo podemos empezar a trabajar juntos. En breve me estaré contactando con vos.</p>
    </div>

    <footer class="container-fluid footer">
        <div class="row">

                <a class="ruta" href="/Paginas/contact.html">Contact</a>
            </div>
            <div class="col-4 social">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-regular fa-at"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
